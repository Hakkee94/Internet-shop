<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Интернет магазин</title>
</head>
<body>
<header>
    <div class="title">
        <div class="internet-shop">
            <h2>Интернет магазин</h2>
        </div>

        <div class="link-list">
            <a class="special-link" href="./index.html">Главная</a>
        </div>

        <div class="link-list">
            <a class="special-link" href="./catalog.html">Каталог</a>
        </div>

        <div class="link-list">
            <a class="special-link" href="./checkout.html">Корзина</a>
        </div>

    </div>
</header>

<div class="main-list">
    <span>Список продуктов</span>
</div>
<section class="main-menu">

    <div class="products-list">
        <div id="added-products">

        </div>
        <div>
            <button id="delete-product">Удалить</button>
        </div>
    </div>


    <div id="create-new-container">

        <div class="new-product-name">
            <span>Название продукта</span>
            <input class="add-product-input">
        </div>

        <div class="price">
            <span>Цена</span>
            <input class="add-price-input">
        </div>

        <div class="images"></div>
        <button id="add-image" type="button">Добавить изображение</button>


        <button disabled class="addNewBtn">Добавить новый продукт</button>
    </div>


</section>

<div>

</div>

</body>
</html>
