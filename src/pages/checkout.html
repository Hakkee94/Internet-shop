<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<header>
    <div class="title">

        <div>
            <h2>Интернет магазин</h2>
        </div>

        <div class="link-list">
            <a class="special-link" href="./index.html">Главная</a>
        </div>

        <div class="link-list">
            <a class="special-link" href="./catalog.html">Каталог</a>
        </div>

        <div class="link-list">
            <a class="special-link" href="./checkout.html">Корзина</a>
        </div>
    </div>

    <div class="cart-header">
        <h2>Корзина: <span id="countItems">0</span> шт</h2>

        <h2>Общая стоимость: <span id="total-amount">0</span><span>рублей</span></h2>

<div class="main-list">
    <span>Список продуктов</span>
</div>

    <div class="products-list">
        <div></div>
        <button class="add-to-cart-btn">Добавить в корзину</button>
    </div>

    <div class="cart">
        <div class="cart-items">
            <div>
                <span>Корзина</span>
            </div>

            <div>
                <button class="clear-cart">Очистить корзину</button>
            </div>
        </div>

        <div class="cart-list">
            <div class="added-items"></div>
        </div>

    </div>


</section>
